<div class="education-container">
  <h2 class="section-title">Education Journey</h2>

  <div class="education-grid">
    <div *ngFor="let milestone of milestones" 
         class="education-card"
         (mouseenter)="milestone.expanded = true"
         (mouseleave)="milestone.expanded = false">
      
      <!-- Card Header (Icon + Year) -->
      <div class="education-header">
        <div class="education-icon">
          <i [class]="milestone.icon"></i>
        </div>
        <span class="education-year">{{ milestone.year }}</span>
      </div>

      <!-- Card Content -->
      <div class="education-content">
        <h3>{{ milestone.title }}</h3>
        <p *ngIf="milestone.expanded">{{ milestone.description }}</p>
      </div>
    </div>
  </div>
</div>
