<div class="experience-container">
    <h1 class="section-title">Experience</h1>
    
    <div class="timeline">
      <div 
        class="timeline-item" 
        *ngFor="let exp of experiences; let i = index" 
        [class.left]="i % 2 === 0" 
        [class.right]="i % 2 !== 0" 
        data-aos="fade-up"
      >
        <div class="timeline-icon">
          <i class="{{ exp.icon }}"></i>
        </div>
        <div class="timeline-content">
          <h3>{{ exp.title }}</h3>
          <h4>{{ exp.company }}</h4>
          <p class="period">{{ exp.period }}</p>
          <p>{{ exp.description }}</p>
        </div>
      </div>
    </div>
  </div>
