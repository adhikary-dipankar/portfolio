<div class="projects-container">
    <h1 class="section-title">My Projects</h1>
    
    <div class="projects-grid">
      <div 
        class="project-tile" 
        *ngFor="let project of projects" 
        (click)="openProjectPopup(project)" 
        data-aos="fade-up"
      >
        <i class="{{ project.icon }} project-icon"></i>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  
    <!-- Project Detail Popup -->
    <div class="popup-overlay" *ngIf="selectedProject" (click)="closeProjectPopup()">
      <div class="popup-content" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="closeProjectPopup()">&times;</button>
        <img [src]="selectedProject.image" [alt]="selectedProject.title">
        <h2><i class="{{ selectedProject.icon }}"></i> {{ selectedProject.title }}</h2>
        <p>{{ selectedProject.details }}</p>
        <div class="project-links">
          <a [href]="selectedProject.github" target="_blank" class="btn btn-secondary">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a [href]="selectedProject.liveDemo" target="_blank" class="btn btn-primary">
            <i class="fas fa-external-link-alt"></i> Live Demo
          </a>
        </div>
      </div>
    </div>
  </div>
